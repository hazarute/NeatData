# Pipeline Configuration Example
# Bu dosya, pipeline adımlarını ve her adım için parametreleri tanımlar.




[pipeline]

[[pipeline.steps]]
module = "stringify_all_cells"
params = {}

[[pipeline.steps]]
module = "normalize_column_names"
params = {}

[[pipeline.steps]]
module = "replace_error_values"
params = { error_values = ["ERROR", "UNKNOWN", "N/A", "null", "NAN", "NaN", "-", "?", "", " "] }

[[pipeline.steps]]
module = "auto_convert_types"
params = {}

[[pipeline.steps]]
module = "clean_age"
params = { column = "age", fill_invalid = 0 }

[[pipeline.steps]]
module = "remove_duplicates_report"
params = {}

[[pipeline.steps]]
module = "handle_missing_values"
params = { method = "drop" }

[[pipeline.steps]]
module = "standardize_text_column"
params = { columns = ["department", "name"] }

[[pipeline.steps]]
module = "clean_currency"
params = { column = "salary", fill_invalid = 0 }

[[pipeline.steps]]
module = "clean_phone_format"
params = { column = "phone_number" }

[[pipeline.steps]]
module = "clean_dates"
params = { column = "joining_date" }
